<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Important Stuff</title>
    <link rel="stylesheet" href="./theory.css">
</head>
<body>
    <!-- using 2 class in a single tag -->
    <p class="class1 class2">hello1</p>

    <!-- using 2 id in a single tag is not possible -->
    <p id="id2">hello2</p>

    <!-- using one class and one id -->
    <p class="class1" id="id1">hello3</p>
    <p id="id1" class="class1">hello4</p>
</body>
</html>
